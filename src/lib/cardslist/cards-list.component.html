<ng-template *ngIf="paginationPosition=='top' || paginationPosition=='both'" template-loader [parent]="this" type="paginationTemplate"></ng-template>
<div class="filters">
  <a class="btn" (click)="filtres = !filtres">{{filtres? '-' : '+'}} Filtres</a>
  <div class="filtre-container">
    <ng-template [ngIf]="filtres">
      <ng-template ngFor let-column [ngForOf]="cols">
        {{column.mappedOn}} <ng-template template-loader [element]="column" [parent]="this" type="filterTemplate"></ng-template>
      </ng-template>
    </ng-template>
  </div>
</div>
<div class="cards">
  <div class="card" *ngFor="let item of rows">
    <div class="actions">
      <a class="btn" (click)="item.toogleActions = !item.toogleActions">...</a>
      <ng-template [ngIf]="item.toogleActions">
        <div *ngFor="let action of acts">
          <ng-template template-loader [element]="action" [parent]="this" [item]="item" type="actionTemplate"></ng-template>
        </div>
      </ng-template>
    </div>
    <ng-template template-loader [element]="card" [parent]="this" [item]="item" type="cardTemplate"></ng-template>
  </div>
</div>
<ng-template *ngIf="paginationPosition=='bottom' || paginationPosition=='both'" template-loader [parent]="this" type="paginationTemplate"></ng-template>
