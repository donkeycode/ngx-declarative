<ng-template ngFor let-col [ngForOf]="columns" let-lastCol="last">
  <td #rowCell>
    <ng-template template-loader [element]="col" [parent]="datagrid" [item]="item" type="bodyTemplate"></ng-template>
  </td>
</ng-template>

<td class="datagrid-action" *ngIf="actions.length > 0">
  <ng-template ngFor let-action [ngForOf]="actions" let-lastAction="last">
    <ng-template template-loader [element]="action" [parent]="datagrid" [item]="item" type="actionTemplate"></ng-template>
  </ng-template>
</td>
