<ng-template *ngIf="paginationPosition=='top' || paginationPosition=='both'" template-loader [parent]="this" type="paginationTemplate"></ng-template>
<table class="datagrid" [ngClass]="datagridClass">
    <thead>
        <tr [headers]="columns" [hasAction]="actions.length > 0"></tr>
        <tr [filters]="columns" [hasAction]="actions.length > 0"></tr>
    </thead>
    <tbody>
        <tr table-row [columns]="columns" [actions]="actions" [item]="item" *ngFor="let item of rows;trackBy:trackByFn "></tr>
    </tbody>
</table>

<ng-template *ngIf="paginationPosition=='bottom' || paginationPosition=='both'" template-loader [parent]="this" type="paginationTemplate"></ng-template>
